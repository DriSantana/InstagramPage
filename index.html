<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/responsive.css" />
  </head>
  <body>
    <div class="left-box">
      <img width="500" src="img/instagram-celular.png" />
    </div>

    <div class="right-box">
      <div class="box-login">
        <h1>Instagram</h1>
        <p><img class="foto" width="500" src="WIN_20210301_14_46_34_Pro.jpg" alt=""></p>
        <button class="button-continue">Stay with DriSantana</button>
        <button class="button-remove">Remove DriSantana</button>
      </div>

      <div class="box-options">
        <p class="message">Not DriSantana</p>
        <p class="options">
          <span> Switch Account </span> or <span> Sign UP</span>
        </p>
        <div>
          <p></p>
        </div>
      </div>

      <div class="footer">
        <p class="">Get the app</p>

        <div class="buttons-box">
          <button class="">App store</button>
          <button class="">Google Play</button>
        </div>
      </div>
    </div>
  </body>
</html>
